apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
	main {
		java {
			srcDirs  = ['src']
		}
		
		resources {
			srcDirs = ['src']
		}
	}
	
	test {
		java {
			srcDirs = ['test']
		}
		
		resources {
			srcDirs = ['test']
		}
	}
	
}


dependencies {
	testCompile group: 'junit', name:'junit', version: '4.10'
}

repositories {
      mavenCentral()
}
